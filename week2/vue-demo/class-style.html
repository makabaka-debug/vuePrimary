<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js" type="text/javascript" chanrset="utf-8"></script>   
    </head>
    <body>
        <div id="app">
            
            <div 
                class="test"
                v-bind:class="{active: isActive  , green :isGreen}"
                style="width:200px; height:200px;text-align:center;line-height: 200px;margin:5px;">
                hi vue
            </div>
            <!-- 支持数组形式 -->
            <!-- 静态 -->
            <div 
                class="test"
                v-bind:class="['active' , 'green' ]"
                style="width:200px; height:200px;text-align:center;line-height: 200px;margin:5px;">
                hi vue
            </div>
            <!-- 动态 三元运算方式-->
            <div 
                class="test"
                v-bind:class="[ isActive ? 'active' : '' , isGreen ? 'green' : '']"
                style="width:200px; height:200px;text-align:center;line-height: 200px;margin:5px;">
                hi vue
            </div>
            <!-- 动态绑定style -->
            <div 
                :style="{color : color , fontSize:size}">
                hi vue
            </div>
            <!-- 动态绑定style -->
            <!-- 三元运算 -->
            <div 
                :style="{color: color , fontSize: size , background: isRed ? '#ff0000':''}">
                hi vue
            </div>
            <div v-bind:class="classObject">
                hi
            </div>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    isActive : true,
                    isGreen : false,
                    color: 'fff',
                    size: '50px',
                    isRed :true
                },
                computed: {
                    classObj: function () {
                        return {
                            active: this.isActive && !this.isGreen,
                            'text-danger' : this.error && this.error.type === 'fatal'
                        }
                    }
                }
            });
        </script>
        <style>
            .test{font-size:30px;}
            .green{color:00ff00;}
            .active{
                background: crimson;
            }
        </style>
    </body>
</html>
