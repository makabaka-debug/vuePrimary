<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
        <script src="vue.js" type="text/javascript" chanrset="utf-8"></script>   
    </head>
    <body>
        <div id="app">
            {{msg}}
            <span v-once>不改变还是{{msg}}</span>
            <p>using mustache{{rawHtml}}</p>
            <p>use v-html director:<span v-html="rawHtml"></span></p>
            <p v-html="rawHtml"></p>
            <!-- v-bind:属性="" 为html标签动态绑定属性,dynamic -->
            <div v-bind:class="color">test...</div>
            <p>{{number +1}}</p>
            <!-- ok是一个变量，true/false -->
            <p>{{ ok? 'yes' : 'no'}}</p>
            <p>{{message.split('').reverse().join('')}}</p>
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: 'h1',
                    rawHtml: '<span style="color:red">this is should</span>',
                    color: 'blue',
                    number :10,
                    ok: true,
                    message: 'vue'
                }
            });
            vm.msg = 'hi...'
        </script>
        <style>
            .red{
                color: red;
            }
            .blue{
                color: blue;
                font-size: 100px;
            }
        </style>
    </body>
</html>
