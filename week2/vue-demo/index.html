<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
        <script src="vue.js" type="text/javascript" chanrset="utf-8"></script>   
    </head>
    <body>
        <div id="app">
            {{message}}{{name}}
        <div>
            <span v-bind:title="msg">
                    鼠标悬停几秒钟查看此处动态绑定的提示信息！
                </span>
        </div>
            
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'hello Vue!',
                    name: 'name',
                    msg: '页面加载于' + new Date().toLocaleDateString()
                }
            });
        </script>
    </body>
</html>
