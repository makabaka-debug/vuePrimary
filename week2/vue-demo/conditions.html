<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js" type="text/javascript" chanrset="utf-8"></script>   
    </head>
    <body>
        <div id="app">
            <div v-if="type === 'a'"> 
                a
            </div>
            <div v-if="type === 'b'"> 
                    b
            </div>
            <div v-if="type === 'c'"> 
                    c
            </div>
            <div v-else>
                not abc
            </div>
            <h1 v-show="ok">hello!</h1>
            <template v-if="loginType === 'username'">
                    <label>Username</label>
                    <input placeholder="Enter your username">
            </template>
            <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address">
            </template>
            <button @click="toggleLoginType">toggle login type</button>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    type:"a" ,
                    ok: false ,
                    loginType: 'username'
                },
                methods: {
                    toggleLoginType: function () {
                    return this.loginType = this.loginType === 'username' ? 'email' : 'username'
                    }
                }
            });
        </script>
    </body>
</html>
