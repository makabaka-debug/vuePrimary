<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js" type="text/javascript" chanrset="utf-8"></script>   
    </head>
    <body>
        <div id="app">
            {{msg}}
            <p v-if="seen">现在你看到我了</p>
            <a v-bind:href="url">...</a>
            <div @click="click1">
                <div @click.stop="click2">
                    click me
                </div>

            </div>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    msg: 'hello vue',
                    seen : true,
                    url : 'https://cn.vuejs.org/v2/guide/syntax.html'
                },
                methods:{
                    click1 :function(){
                        console.log('click1...');
                    },
                    click2 : function(){
                        console.log('click2...');
                    }
                    }
            });
        </script>
    </body>
</html>
